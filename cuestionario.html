<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo_cuestionario.css">

</head>
<body>
    <form id="form-cuestionario">
        <h2>Cuestionario</h2>
        <label for="pregunta1">Ingrese el nombre del cuarto planeta del sistema solar</label>
        <input type="text" id="pregunta1" name="pregunta1" placeholder="Responda la pregunta 1">
        <span class="error-message hidden" id="error-pregunta1">Esta pregunta es requerida</span>

        <label> ¿La tierra es el tercer planeta del sistema solar?</label>
        <input type="radio" id="pregunta2-verdadero" name="pregunta2" value="Verdadero"> Verdadero
        <input type="radio" id="pregunta2-falso" name="pregunta2" value="Falso"> Falso
        <span class="error-message hidden" id="error-pregunta2">Esta pregunta es requerida</span>

        <label for="pregunta3">Objeto astronómico con una fuerza gravitacional tan fuerte que nada, ni siquiera la luz, puede escapar de él. </label>
        <select id="pregunta3" name="pregunta3">
            <option value="">Seleccione una opción</option>
            <option value="opcion1">Andromeda</option>
            <option value="opcion2">Agujero negro</option>
            <option value="opcion3">Orion</option>
        </select>
        <span class="error-message hidden" id="error-pregunta3">Esta pregunta es requerida</span>

        <label>¿De que otra forma se hacia referencia al tartaro?</label>
        <input type="checkbox" id="pregunta4-opcion1" name="pregunta4" value="Opción 1"> Hades
        <input type="checkbox" id="pregunta4-opcion2" name="pregunta4" value="Opción 2"> Olimpo
        <input type="checkbox" id="pregunta4-opcion3" name="pregunta4" value="Opción 3"> Erebo
        <span class="error-message hidden" id="error-pregunta4">Esta pregunta es requerida</span>

        <button type="submit">Culminar Evaluación</button>
    </form>

    <div id="resultado" class="hidden">
        <h2>Resultado</h2>
        <p id="resultado-texto"></p>
    </div>

    <script src="java/cuestionario"></script>
</body>
</html>
